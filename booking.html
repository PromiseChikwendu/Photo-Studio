  <section class="section hero-section">
    <h1>Book a Photography Session</h1>
    <p>Fill out the form below to reserve your session with Jabs Classy Studio.</p>

    <!-- ðŸ‘‡ Image preview section (initially hidden) -->
    <div id="image-preview" style="display: none; margin-bottom: 1em;">
      <p><strong>Selected Style:</strong></p>
      <img id="preview-img" src="" alt="Selected style preview" style="width: 300px; max-width: 100%; border-radius: 10px;" />
      <input type="hidden" name="selectedImage" id="selectedImage">
    </div>

    <form id="bookingForm" class="booking-form">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Micheal Edward" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="e.g: michealedward@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g: 08012345678" required />
      </div>

      <div class="form-group">
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="sessionType">Session Type:</label>
        <select id="sessionType" name="sessionType">
          <option value="Wedding">Wedding</option>
          <option value="Travelt">Travelt</option>
          <option value="Products">Products</option>
          <option value="Portrait">Portrait</option>
          <option value="POP/NYSC">POP/NYSC</option>
          <option value="Landscape">Landscape</option>
          <option value="Graduation">Graduation</option>
          <option value="Fashion">Fashion</option>
          <option value="Events">Events</option>
          <option value="Engagement">Engagement</option>
          <option value="Drone">Drone</option>
          <option value="Documentary">Documentary</option>
          <option value="Corporate">Corporate</option>
          <option value="Birthday">Birthday</option>
          <option value="Baby">Baby</option>
          <option value="Arewa">Arewa</option>
          <option value="Architecture">Architecture</option>
          <option value="Anniversary">Anniversary</option>
          <option value="Rent Studio">Rent Studios</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional details or requests"></textarea>
      </div>

      <div class="form-actions" style="text-align: right;">
        <button type="submit">Submit Booking</button>
      </div>
    </form>
  </section>

  <!-- Preview image logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const sampleImage = params.get("sample");

      const previewContainer = document.getElementById("image-preview");
      const previewImage = document.getElementById("preview-img");
      const hiddenInput = document.getElementById("selectedImage");

      if (sampleImage) {
        const decoded = decodeURIComponent(sampleImage);
        previewImage.src = decoded;
        hiddenInput.value = decoded;
        previewContainer.style.display = "block";
      }
    });
  </script>
